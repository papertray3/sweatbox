<div class="content-container">
  <ng-content></ng-content>
</div>

<div class="media-container content-container" #imageContainer>
  <div class="media-container" style="z-index: -200" [style.background-image]="imagePath" [style.left.px]="imageLeft" [style.top.px]="imageTop"
    [style.width.px]="imageWidth" [style.height.px]="imageHeight">
  </div>
</div>

<div class="media-container content-container video-container" [hidden]="videoPath == null">
  <video autoplay muted id="myVideo" [src]="videoPath" style="width: 100%; height: 100%;" (ended)="onVideoEnded()">
  </video>
</div>
